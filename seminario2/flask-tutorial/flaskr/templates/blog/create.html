{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
    <!-- Para modificar el formulario para que incluya el nombre del autor requerimos de
     insertar otro label y otro input tal y como se ha hecho arriba para el autor -->
  </form>
{% endblock %}
